<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Randevu Giriş</title>
    <link rel="stylesheet" href="giris.css">

</head>
<body>
	<div class="container">		
		<h1>Randevu Giriş</h1>
		<div class="sign-up">		
			<form action="http://localhost:4000/login" method="POST">				
				<input id="email" name="email" class="textbox" onfocus="this.value=''" type="text" placeholder="name@example.com" required>
				<div class="check">
				</div>
				<input id="parola" name="parola" class="textbox" onfocus="this.value=''" type="text" placeholder="Parola" required>					
			
			<button type="submit" class="button">Giriş Yap</button>
               <p>Henüz hesabınız yok mu? <a href="http://localhost:1000">Kaydolun</a></p>
			</form>				
		</div>
       
        
	</div>
</body>
</html>
