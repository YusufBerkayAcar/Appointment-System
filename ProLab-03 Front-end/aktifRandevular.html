<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktif Randevular</title>
    <link rel="stylesheet" href="gecmis.css">
</head>
<body>
    <h1>Aktif Randevularınız</h1>
    <div class="container">
        <textarea class="textbox" rows="10">Aktif Randevu Bilgileri...</textarea>
    </div>
    <div class="button-container">
        <button onclick="randevuSil()"  id="button1">Randevuyu Sil</button>
        <button onclick="randevuGetir()" id="raporButon">Randevuları Getir</button>
    </div>

    <script>
        function randevuGetir() {
           
           fetch(`http://localhost:4550/randevuGetir`)
               .then(response => response.text())
               .then(data => {
                   document.querySelector('.textbox').value = data;
               })
               .catch(error => console.error('Hata:', error));
       }
       function randevuSil(){

        fetch(`http://localhost:4550/randevuSil`)
               .then(response => response.text())
               .then(data => {
                   document.querySelector('.textbox').value = data;
               })
               .catch(error => console.error('Hata:', error));
               alert('Randevu Silindi!');
						window.location.reload();

       }
   </script>


</body>
</html>
